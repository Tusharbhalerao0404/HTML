<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table border="3" align="center" bordercolor="Black">
            <tr>
                <th rowspan="2" bgcolor="green">Welcome</th>
                <th colspan="2" bgcolor="red">Average</th>
                <th rowspan="2" bgcolor="green">Red Eyes</th>
            </tr>
            <tr>
                <th bgcolor="orange">Height</th>
                <th bgcolor="orange">Width</th>
            </tr>
            <tr>
                <th bgcolor="gray">Male</th>
                <td bgcolor="yellow">1.9cm</td>
                <td bgcolor="yellow">40cm</td>
                <td bgcolor="yellow">30cm</td>
            </tr>
            <tr>
                <th bgcolor="gray">Female</th>
                <td bgcolor="yellow">7.9cm</td>
                <td bgcolor="yellow">40cm</td>
                <td bgcolor="yellow">30cm</td>
            </tr>
        </table>
    </body>
</html>
