<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Personal Diet Planner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General reset */
* {
    
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Full page container */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('c:\Users\tusha\OneDrive\Desktop\Tushar pics\Villa\20240602_183354.jpg') no-repeat center center/cover;
}

/* Content box styles */
.content-box {
     /* Semi-transparent white */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 20px black; /* Add a shadow for better visibility */
    text-align: center;
    max-width: 500px;
    width: 100%;
}

/* Headings and paragraph styles */
.content-box h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

.content-box p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #333;
}

/* Buttons styles */
.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.login-btn, .signup-btn {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-btn {
    background-color: #28a745;
    color: white;
}

.signup-btn {
    background-color: #007bff;
    color: white;
}

.login-btn:hover {
    background-color: #218838;
}

.signup-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body background="C:\Users\tusha\OneDrive\Desktop\Tushar pics\Villa\20240602_183354.jpg"> 
    <div class="container">
        <div class="content-box">
            <h1>Smart Personal Diet Planner</h1>
            <p>Welcome to your personalized diet planner! Enter your dietary preferences, track your meals, and achieve your fitness goals with ease.</p>
            <div class="buttons">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
