<html>
    <head>
        <title>Text Formatting Tag</title>
    </head>
    <body>
        <fieldset>
            <legend> <b>Text-Formatting </b> </legend>
            <em>Tushar</em> <br>
            <i>Tushar</i> <br>
            <b>Bold</b> <br>
            <strong>Bold</strong> <br>
            <strike>Tushar</strike>
            <p>Hello to this world</p> 
            <var>Hello to this world</var> <br>
            <samp>Hello to this world</samp> <br>
            <kbd>Hello to this world</kbd> <br>
            <tt>Hello to this world</tt> <br> <br>
            <code>
                void main() <br>{ <br> print("Tushar"); <br> }
            </code>

        </fieldset>
    </body>
</html>
